<app-filtro #filtro (pesquisa)="pesquisar($event)" [tipoFiltro]="'CI'"></app-filtro>

<div class="d-grid gap-6">
  <div class="p-2" *ngIf="!loading">
    <mat-card>
      <mat-card-content style="min-height: 80px;">
        <ng-container class="d-block align-items-center">

          <table matSort mat-table class="table-card linhas demo-table" [dataSource]="dataSource"
                 (matSortChange)="onSortChange($event)">

            <ng-container matColumnDef="TipoInstalacao.Nome">
              <th class="fonte order-center" mat-header-cell *matHeaderCellDef mat-sort-header>Fonte</th>
              <td mat-cell *matCellDef="let element">{{element.TipoInstalacao.Nome}}</td>
            </ng-container>

            <ng-container matColumnDef="NomeInstalacao">
              <th class="fonte order-center" mat-header-cell *matHeaderCellDef mat-sort-header>Conjunto</th>
              <td mat-cell *matCellDef="let element">{{element.NomeInstalacao}}</td>
            </ng-container>

            <ng-container matColumnDef="Agente">
              <th class="fonte order-center" mat-header-cell *matHeaderCellDef mat-sort-header>Agente</th>
              <td mat-cell *matCellDef="let element">{{element.Agente}}</td>
            </ng-container>

            <ng-container matColumnDef="Area">
              <th class="fonte order-center" mat-header-cell *matHeaderCellDef mat-sort-header>Área</th>
              <td mat-cell *matCellDef="let element">{{element.Area}}</td>
            </ng-container>

            <ng-container matColumnDef="Sigla">
              <th class="fonte order-center" mat-header-cell *matHeaderCellDef mat-sort-header>Sigla</th>
              <td mat-cell *matCellDef="let element">{{element.SiglaConexao}}</td>
            </ng-container>

            <ng-container matColumnDef="PontoConexao">
              <th class="fonte order-center" mat-header-cell *matHeaderCellDef mat-sort-header>Conexão</th>
              <td mat-cell *matCellDef="let element">{{element.PontoConexao}}</td>
            </ng-container>

            <ng-container matColumnDef="PotenciaInstalada">
              <th class="fonte order-center" mat-header-cell *matHeaderCellDef mat-sort-header>Potência</th>
              <td mat-cell *matCellDef="let element">{{element.PotenciaInstalada}}</td>
            </ng-container>

            <ng-container matColumnDef="NomeCondicaoOperacao">
              <th class="fonte order-center" mat-header-cell *matHeaderCellDef mat-sort-header>Condição</th>
              <td mat-cell *matCellDef="let element">{{element.NomeCondicaoOperacao}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="fix-thead"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

        </ng-container>
      </mat-card-content>
    </mat-card>
  </div>
</div>
