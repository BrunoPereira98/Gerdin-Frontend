<app-filtro #filtro [tipoFiltro]="'CI'"></app-filtro>

<div class="p-2" *ngIf="!loading">
  <mat-card>
    <mat-card-content>
      <ng-container class="d-block align-items-center">
        <table matSort mat-table class="table-card linhas demo-table" [dataSource]="linhas">
          <ng-container matColumnDef="{{coluna.nome}}" *ngFor="let coluna of colunas ">
            <th class="{{coluna.cHeader}}" mat-header-cell *matHeaderCellDef [mat-sort-header]="coluna.nordenar"
                [disabled]="coluna.nordenar">
              <span>{{coluna.descricao}}</span>
            </th>

            <td class="{{coluna.cLinha}}" mat-cell *matCellDef="let item">
              <div>
                {{ obterValorColuna(item, coluna.nome)}}
              </div>
            </td>

          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true" class="fix-thead"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </ng-container>
    </mat-card-content>
  </mat-card>
</div>
