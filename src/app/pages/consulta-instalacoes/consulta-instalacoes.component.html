<app-filtro #filtro (pesquisa)="pesquisar($event)" [tipoFiltro]="'CI'"></app-filtro>

<div class="d-grid gap-6">
  <div class="p-2">
    <mat-card>
      <mat-card-content style="min-height: 80px;">
        <app-loading [style.visibility]="!isFinalizado() ? 'visible' : 'hidden'" filterBy="ObterInstalacoes"
          (atualizar)="atualizar($event)"></app-loading>

        <div [style.visibility]="isFinalizado() ? 'visible' : 'hidden'" class="resultados">
          <ng-container class="d-block align-items-center">

            <table matSort mat-table class="table-card" [dataSource]="dataSource">

              <ng-container matColumnDef="Fonte">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Fonte</th>
                <td mat-cell *matCellDef="let element">{{element.Fonte}}</td>
              </ng-container>

              <ng-container matColumnDef="Nome">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Conjunto/Usina</th>
                <td mat-cell *matCellDef="let element">{{element.Nome}}</td>
              </ng-container>

              <ng-container matColumnDef="Agente">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Agente</th>
                <td mat-cell *matCellDef="let element">{{element.Agente}}</td>
              </ng-container>

              <ng-container matColumnDef="Area">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Área</th>
                <td mat-cell *matCellDef="let element">{{element.Area}}</td>
              </ng-container>

              <ng-container matColumnDef="Sigla">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Sigla</th>
                <td mat-cell *matCellDef="let element">{{element.Sigla}}</td>
              </ng-container>

              <ng-container matColumnDef="Conexao">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Conexão</th>
                <td mat-cell *matCellDef="let element">{{element.Conexao}}</td>
              </ng-container>

              <ng-container matColumnDef="PotenciaInstalada">
                <th class="potencia order-center" mat-header-cell *matHeaderCellDef mat-sort-header>Potência</th>
                <td class="potencia" mat-cell *matCellDef="let element">{{element.PotenciaInstalada}}</td>
              </ng-container>

              <ng-container matColumnDef="CondicaoOperacao">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Condição</th>
                <td mat-cell *matCellDef="let element">{{element.CondicaoOperacao}}</td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="fix-thead"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

          </ng-container>
        </div>

      </mat-card-content>
    </mat-card>
  </div>
</div>
