<div class="d-flex flex-column">
  <mat-label class="font-color-label">
    <strong>{{label}}</strong>
  </mat-label>
  <mat-form-field appearance="outline" [ngClass]="typeIcon ? 'field-size' : ''">
    <input [type]="type" [name]="name" [id]="id" matInput [disabled]="disabled" [required]="required"
      placeholder="{{placeholder}}"
      [(ngModel)]="value">
    <mat-icon *ngIf="typeIcon" style="font-size: 14px;" matSuffix>{{typeIcon}}</mat-icon>
  </mat-form-field>
</div>
