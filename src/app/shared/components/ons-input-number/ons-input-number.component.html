<div class="d-flex flex-column">
  <mat-label class="font-color-label">
    <strong>{{label}}</strong>
  </mat-label>
  <mat-form-field appearance="outline" [ngClass]="typeIcon ? 'field-size' : ''">
    <input [readonly]="!!isReadOnly" [type]="type" [name]="name" [id]="id" matInput [disabled]="disabled"
      maxlength={{maxLength}} [allowNegatives]="permiteNegativos" [formControl]="myControl" [value]="value"
      [required]="required" [(ngModel)]="value" numbersOnly autocomplete="off" [decimal]="isCasasDecimais" [decimalSeparator]="separador">
    <mat-icon *ngIf="typeIcon" color="accent" matSuffix>{{typeIcon}}</mat-icon>
  </mat-form-field>
</div>
